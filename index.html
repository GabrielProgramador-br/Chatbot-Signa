  <style>
    body {

<body>

  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    const apiKey = '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'; // üîí SUBSTITUA POR SUA CHAVE PESSOAL (N√ÉO PUBLIQUE)

    const mensagens = [
      {
        role: "system",

- Especialista em solu√ß√µes integradas de seguran√ßa.

BASE DE CONHECIMENTO:

      }

    function adicionarMensagem(texto, classe) {
      const msg = document.createElement('div');
      msg.className = `msg ${classe}`;
      msg.textContent = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensagem() {
      const pergunta = input.value.trim();
      if (!pergunta) return;

      adicionarMensagem(pergunta, 'user');
      mensagens.push({ role: "user", content: pergunta });
      input.value = '';

      try {
        const resposta = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: mensagens,
            temperature: 0.7,
            max_tokens: 500
          })
        });

        const data = await resposta.json();
        const mensagemBot = data.choices?.[0]?.message?.content;
        if (mensagemBot) {
          mensagens.push({ role: "assistant", content: mensagemBot });
          adicionarMensagem(mensagemBot, 'bot');
        } else {
          adicionarMensagem('‚ùå N√£o foi poss√≠vel gerar uma resposta.', 'bot');
        }
      } catch (err) {
        adicionarMensagem('‚ùå Erro ao conectar com a API.', 'bot');
        console.error(err);
      }
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") enviarMensagem();
    });
  </script>

</body>
